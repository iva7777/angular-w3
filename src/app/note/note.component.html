<form (ngSubmit)="saveNote()" #noteForm="ngForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required minlength="5" [(ngModel)]="formNote.title" #title="ngModel" class="form-control">
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error-message">
        <div *ngIf="title.errors?.['required']">Title is required.</div>
        <div *ngIf="title.errors?.['minlength']">Title must be at least 5 characters.</div>
    </div>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required minlength="7" [(ngModel)]="formNote.content" #content="ngModel" class="form-control"></textarea>
    <div *ngIf="content.invalid && (content.dirty || content.touched)" class="error-message">
        <div *ngIf="content.errors?.['required']">Content is required.</div>
        <div *ngIf="content.errors?.['minlength']">Content must be at least 7 characters.</div>
    </div>

    <button type="submit" [disabled]="noteForm.invalid" class="btn btn-primary">Save Note</button>
</form>

<hr>
<div *ngFor="let note of notes">
    <div (click)="onSelect(note)" class="note-container">
        <strong>{{note.title}}</strong>
        <p>{{note.content}}</p>
    </div>
    <button *ngIf="selectedNoteId === note.id" (click)="onEditClicked(note)" class="btn btn-edit">Edit</button>
    <button *ngIf="selectedNoteId === note.id" (click)="deleteNote(note)" class="btn btn-delete">Delete</button>
</div>
